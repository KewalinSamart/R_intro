- Data visualization
- Reproducible Research
- Data visualization &amp; graphical summaries
- Interactive web apps

# Getting Started

---

# First steps...
### Install R/RStudio
You are recommended to use the [RStudio IDE](https://www.rstudio.com/products/rstudio/), but you do not have to.

&lt;img src="https://d33wubrfki0l68.cloudfront.net/57299a1dcd979c623325f11bf5e5ce60f3d4eb00/e4602/wp-content/uploads/2018/10/black.png" title="R programming logo in blue" alt="R programming logo in blue" width="10%" /&gt;
--

### Install tidyverse and gapminder (data) packages


```r
install.packages("tidyverse") # for data wrangling
install.packages("gapminder") # sample dataset
```

&lt;img src="https://www.rstudio.com/wp-content/uploads/2014/04/tidyverse.png" title="tidyverse package hex from RStudio" alt="tidyverse package hex from RStudio" width="10%" /&gt;
&lt;img src="https://www.gapminder.org/wp-content/themes/gapminder2/images/gapminder-logo.svg" title="gapminder logo from website (yellow bordered text) for gapminder package" alt="gapminder logo from website (yellow bordered text) for gapminder package" width="40%" /&gt;

--

- Create a new R Markdown document from the menu `File -&gt; New File -&gt; R Markdown -&gt; From Template -&gt; Ninja Presentation`;&lt;sup&gt;1&lt;/sup&gt;


---
# Data import

```r
library(tidyverse)
read_csv(file="my_data.csv",
				 col_names=T)		# comma-separated values, as exported from excel/spreadsheets
read_delim(file="my_data.txt", col_names=T,
					 delim="//")	# any delimitter
# Other useful packages
# readxl by Jenny Bryan
read_excel(path="path/to/excel.xls",
					sheet=1,
					range="A1:D50",
					col_names=T)
```

library(tidyverse)
